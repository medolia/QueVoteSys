<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vote Failure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1fb43bd722.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-5">
    <div class="jumbotron border border-danger">
        <div class="row">
            <div class="col-4 d-flex justify-content-end">
                <span style="color: #D72F3C">
                    <i class="fas fa-exclamation-triangle fa-7x"></i>
                </span>
            </div>
            <div class="col-8">
                <h1 class="text-danger">Vote Failure</h1>
                <p class="mb-3 text-secondary">your vote is invalid, maybe your ip has been already recorded by database</p>
                <a class="btn btn-primary mr-3" th:href="@{/result}">Current Voting Result</a>
                <a class="btn btn-secondary" th:href="@{/vote}">Return to the Vote Page</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
